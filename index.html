<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Companhia, seu amigo de conversa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial,
          sans-serif;
        background: radial-gradient(circle at top, #f2f5ff, #d7e0ff);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card {
        background: #ffffff;
        padding: 24px 28px;
        border-radius: 20px;
        max-width: 420px;
        width: 100%;
        box-shadow: 0 18px 45px rgba(0, 0, 0, 0.15);
        text-align: center;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 8px;
      }

      p {
        font-size: 14px;
        color: #444444;
        margin-bottom: 16px;
      }

      .status {
        font-size: 13px;
        color: #777777;
        min-height: 18px;
        margin-bottom: 12px;
      }

      button {
        border: none;
        border-radius: 999px;
        padding: 12px 24px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        background: #1f3c78;
        color: #ffffff;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      button[disabled] {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: #22c55e;
        animation: pulse 1.4s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.4);
          opacity: 0.4;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1>Companhia</h1>
      <p>
        Clique no botão para conversar com o seu assistente de voz direto pelo
        navegador.
      </p>

      <div id="status" class="status"></div>

      <button id="talk-button">
        <span>Falar com o Companhia</span>
      </button>
    </div>

    <!-- Script em módulo, mais simples e direto -->
    <script type="module">
      import { RetellWebClient } from "https://esm.run/retell-client-js-sdk@2.0.7";

      const CREATE_CALL_URL = "/.netlify/functions/create-web-call";

      const button = document.getElementById("talk-button");
      const statusEl = document.getElementById("status");

      const retellWebClient = new RetellWebClient();

      async function createWebCallSession() {
        const resp = await fetch(CREATE_CALL_URL, {
          method: "POST",
        });

        if (!resp.ok) {
          const txt = await resp.text();
          throw new Error(
            "Erro ao criar web call: " + resp.status + " " + txt
          );
        }

        return resp.json(); // { access_token, call_id }
      }

      async function startCompanhiaCall() {
        try {
          statusEl.textContent = "Conectando com o Companhia...";
          button.disabled = true;
          button.innerHTML = "<span>Conectando...</span>";

          const session = await createWebCallSession();
          const { access_token } = session;

          retellWebClient.on("call_started", () => {
            statusEl.innerHTML =
              '<span class="dot"></span> Conversa em andamento';
            button.disabled = false;
            button.innerHTML = "<span>Encerrar conversa</span>";
            button.dataset.inCall = "true";
          });

          retellWebClient.on("call_ended", () => {
            statusEl.textContent = "Conversa encerrada";
            button.disabled = false;
            button.innerHTML = "<span>Falar com o Companhia</span>";
            button.dataset.inCall = "false";
          });

          retellWebClient.on("error", (err) => {
            console.error("Erro na call Retell:", err);
            statusEl.textContent =
              "Ocorreu um erro na chamada, tente novamente.";
            button.disabled = false;
            button.innerHTML = "<span>Falar com o Companhia</span>";
            button.dataset.inCall = "false";
          });

          await retellWebClient.startCall({
            accessToken: access_token,
          });

          window._companhiaSdk = retellWebClient;
        } catch (err) {
          console.error(err);
          statusEl.textContent =
            "Não deu para conectar com o Companhia agora.";
          button.disabled = false;
          button.innerHTML = "<span>Falar com o Companhia</span>";
          button.dataset.inCall = "false";
        }
      }

      button.addEventListener("click", async () => {
        if (button.dataset.inCall === "true" && window._companhiaSdk) {
          window._companhiaSdk.stopCall();
          return;
        }

        await startCompanhiaCall();
      });
    </script>
  </body>
</html>
